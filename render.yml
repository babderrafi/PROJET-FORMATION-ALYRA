services:
  - type: web
    name: projet-formation-alyra
    env: java
    plan: free
    buildCommand: ./mvnw clean install -DskipTests
    startCommand: java -jar target/*.jar
    buildFilter:
      paths:
        - back-front/**
    envVars:
      - key: JAVA_VERSION
        value: 17
    rootDir: back-front
