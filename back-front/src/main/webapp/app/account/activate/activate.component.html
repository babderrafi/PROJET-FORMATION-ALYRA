<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <h1>Activation</h1>

      <div class="alert alert-success" *ngIf="success">
        <span><strong>Votre compte utilisateur a été activé.</strong> Veuillez </span>
        <a class="alert-link" routerLink="/login">vous connecter</a>.
      </div>

      <div class="alert alert-danger" *ngIf="error">
        <strong>Votre compte n'a pas pu être activé.</strong> Veuillez utiliser le formulaire d'inscription pour créer un compte.
      </div>
    </div>
  </div>
</div>
