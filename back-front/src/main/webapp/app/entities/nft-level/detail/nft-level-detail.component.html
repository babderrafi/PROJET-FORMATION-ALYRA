<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="nFTLevel">
      <h2 data-cy="nFTLevelDetailsHeading"><span>NFT Level</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ nFTLevel.id }}</span>
        </dd>
        <dt><span>Niveau</span></dt>
        <dd>
          <span>{{ nFTLevel.niveau }}</span>
        </dd>
        <dt><span>Seuil Location</span></dt>
        <dd>
          <span>{{ nFTLevel.seuilLocation }}</span>
        </dd>
        <dt><span>Taux Frais</span></dt>
        <dd>
          <span>{{ nFTLevel.tauxFrais }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/nft-level', nFTLevel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
