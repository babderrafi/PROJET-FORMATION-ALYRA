<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-nft-level-heading" data-cy="NFTLevelCreateUpdateHeading">Cr√©er ou modifier un niveau de NFT</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_niveau">Niveau</label>
          <input type="text" class="form-control" name="niveau" id="field_niveau" data-cy="niveau" formControlName="niveau" />
          <div *ngIf="editForm.get('niveau')!.invalid && (editForm.get('niveau')!.dirty || editForm.get('niveau')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('niveau')?.errors?.required">Obligatoire. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_seuilLocation">Seuil Location</label>
          <input
            type="number"
            class="form-control"
            name="seuilLocation"
            id="field_seuilLocation"
            data-cy="seuilLocation"
            formControlName="seuilLocation"
          />
          <div
            *ngIf="
              editForm.get('seuilLocation')!.invalid && (editForm.get('seuilLocation')!.dirty || editForm.get('seuilLocation')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('seuilLocation')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('seuilLocation')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_tauxFrais">Taux Frais</label>
          <input type="number" class="form-control" name="tauxFrais" id="field_tauxFrais" data-cy="tauxFrais" formControlName="tauxFrais" />
          <div *ngIf="editForm.get('tauxFrais')!.invalid && (editForm.get('tauxFrais')!.dirty || editForm.get('tauxFrais')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('tauxFrais')?.errors?.required"> This field is required. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('tauxFrais')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
