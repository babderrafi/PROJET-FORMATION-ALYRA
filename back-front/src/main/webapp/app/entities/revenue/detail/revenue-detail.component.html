<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="revenue">
      <h2 data-cy="revenueDetailsHeading"><span>Revenue</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ revenue.id }}</span>
        </dd>
        <dt><span>Month</span></dt>
        <dd>
          <span>{{ revenue.month | formatMediumDatetime }}</span>
        </dd>
        <dt><span>Amount Eur</span></dt>
        <dd>
          <span>{{ revenue.amountEur }}</span>
        </dd>
        <dt><span>Amount Usdc</span></dt>
        <dd>
          <span>{{ revenue.amountUsdc }}</span>
        </dd>
        <dt><span>Car</span></dt>
        <dd>
          <div *ngIf="revenue.car">
            <a [routerLink]="['/car', revenue.car?.id, 'view']">{{ revenue.car?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/revenue', revenue.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
