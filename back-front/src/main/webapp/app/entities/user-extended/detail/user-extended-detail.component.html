<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="userExtended">
      <h2 data-cy="userExtendedDetailsHeading">
        <span> utilisateur: {{ getMaskedAddress(userExtended.ethereumAddress) }} {{ userExtended.role }}</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ userExtended.id }}</span>
        </dd>
        <dt><span>Role</span></dt>
        <dd>
          <span>{{ userExtended.role }}</span>
        </dd>
        <dt><span>Ethereum Address</span></dt>
        <dd>
          <span>{{ getMaskedAddress(userExtended.ethereumAddress) }}</span>
        </dd>

      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>retour</span>
      </button>

      <button type="button" [routerLink]="['/user-extended', userExtended.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Modifier</span>
      </button>
    </div>
  </div>
</div>
