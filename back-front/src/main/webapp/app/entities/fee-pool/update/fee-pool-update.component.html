<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fee-pool-heading" data-cy="FeePoolCreateUpdateHeading">Cr√©er ou modifier une piscine de frais</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_montantCollecte">Montant Collecte</label>
          <input
            type="number"
            class="form-control"
            name="montantCollecte"
            id="field_montantCollecte"
            data-cy="montantCollecte"
            formControlName="montantCollecte"
          />
          <div
            *ngIf="
              editForm.get('montantCollecte')!.invalid &&
              (editForm.get('montantCollecte')!.dirty || editForm.get('montantCollecte')!.touched)
            "
          >
            <small class="form-text text-danger" *ngIf="editForm.get('montantCollecte')?.errors?.required"> Obligatoire. </small>
            <small class="form-text text-danger" [hidden]="!editForm.get('montantCollecte')?.errors?.number">
              This field should be a number.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_montantRedistribue">Montant Redistribue</label>
          <input
            type="number"
            class="form-control"
            name="montantRedistribue"
            id="field_montantRedistribue"
            data-cy="montantRedistribue"
            formControlName="montantRedistribue"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
