<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="part">
      <h2 data-cy="partDetailsHeading"><span>Part</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ part.id }}</span>
        </dd>
        <dt><span>Owner Wallet</span></dt>
        <dd>
          <span>{{ part.ownerWallet }}</span>
        </dd>
        <dt><span>Percentage</span></dt>
        <dd>
          <span>{{ part.percentage }}</span>
        </dd>
        <dt><span>Car</span></dt>
        <dd>
          <div *ngIf="part.car">
            <a [routerLink]="['/car', part.car?.id, 'view']">{{ part.car?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/part', part.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
